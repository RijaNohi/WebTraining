<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrainement au développement web">
    <meta name="author" content="Rija">
    <title>Web training</title>
  </head>

  <body>
    <header>
      <nav>
        <div>
          <ul class="header-links">
            <li class="header-home">
              <a class="header-link" href="main.html">
                <span class="header-link-home">Home</span>
              </a>
            </li>
            <li class="header-map">
              <a class="header-link" href="map.html">
                <span class="header-link-map">Map</span>
              </a>
            </li>
            <li class="header-contact">
              <a class="header-link" href="contact.html">
                <span class="header-link-contact">Contact</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <form class="contact-subscription">
        <div class="contact-gender">
          <input type="radio" name="gender" value="Homme">
          <input type="radio" name="gender" value="Femme">
          <input type="radio" name="gender" value="Autre">
        </div>
        <div class="contact-name">
          <input type="text" name="username" placeholder="Pseudo" autocomplete="username">
          <input type="text" name="firstname" placeholder="Prénom" autocomplete="given-name">
          <input type="text" name="lastname" placeholder="Nom" autocomplete="family-name">
        </div>

      </form>
    </main>

    <footer>
      
    </footer>

  </body>
</html>
